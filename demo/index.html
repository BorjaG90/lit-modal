<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../lit-modal.js';

    const backdropActive = true;
    render(
      html`
        <button 
          @click=${() => document.getElementById('modal').showModal()} 
          id="btn"
        >Open modal</button>
        <lit-modal id="modal" .isBackdropActive=${backdropActive}>
          <div>
            <h1>Title of modal</h1>
            <p>Content of modal</p>
          </div>
        </lit-modal>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>

</html>
